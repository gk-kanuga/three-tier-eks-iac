apiVersion: apps/v1
kind: Deployment
metadata:
  name:  frontend
  namespace: workshop
  labels:
    role: frontend
    env: demo
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  frontend
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  frontend
        image:  760711518955.dkr.ecr.us-east-1.amazonaws.com/three-tier-frontend
        # resources:
        #   requests:
